<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=aa5c4ca21b29b73b3cbfd8204d7e4628&libraries=services"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 기본 위치 (서울시청)
      level: 5
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    var marker = new kakao.maps.Marker({
      position: map.getCenter(),
      map: map
    });

    // Geocoder 객체 생성
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소 검색 함수
    function searchAndMove(address) {
      geocoder.addressSearch(address, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
          map.setCenter(coords);
          marker.setMap(null); // 기존 마커 삭제
          marker = new kakao.maps.Marker({
            map: map,
            position: coords
          });
        } else {
          alert("주소를 찾을 수 없습니다: " + address);
        }
      });
    }

    // React Native → WebView 메시지 받기
    window.addEventListener('message', function(event) {
      try {
        var data = JSON.parse(event.data);
        if (data.type === 'SEARCH_ADDRESS' && data.address) {
          searchAndMove(data.address);
        }
      } catch (e) {
        console.log("메시지 처리 중 오류:", e);
      }
    });
  </script>
</body>
</html>
